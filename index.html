
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Lookup</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    h2 {
      margin-bottom: 0.5em;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 1em;
    }
    .details {
      font-weight: bold;
    }
    .output-row {
      display: flex;
      align-items: center;
      margin-bottom: 0.5em;
    }
    .output-label {
      width: 140px;
    }
    .output-box {
      display: flex;
      align-items: center;
      background: #f8f9fa;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-weight: normal;
      position: relative;
    }
    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 8px;
      padding: 2px;
    }
    .copy-btn svg {
      width: 16px;
      height: 16px;
      fill: #6c757d;
    }
    .copy-btn:hover svg {
      fill: #343a40;
    }
    .tooltip {
      visibility: hidden;
      background-color: #343a40;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 3px 6px;
      font-size: 0.8em;
      position: absolute;
      z-index: 1;
      top: -30px;
      right: 0;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .output-box:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="password-prompt" id="passwordPrompt">
    <h2>Search Account</h2>
    <input type="text" id="accountInput" list="accountOptions" placeholder="Start typing to search...">
    <datalist id="accountOptions"></datalist>
    <div class="details" id="outputDetails"></div>
  </div>

  <script>
    const csvUrl = 'https://jwsiejk.github.io/accountlist/Americas.csv';

    fetch(csvUrl)
      .then(response => {
        if (!response.ok) throw new Error(`Fetch failed: ${response.status} ${response.statusText}`);
        return response.text();
      })
      .then(text => {
        Papa.parse(text, {
          complete: result => {
            const rows = result.data;
            const header = rows[0];
            const accountIndex = header.indexOf('Account Name');
            const ownerIndex = header.indexOf('Account Owner');
            const managerIndex = header.indexOf('Manager');
            const pamIndex = header.indexOf('Account PAM');
            const typeIndex = header.indexOf('Type');

            const accountInput = document.getElementById('accountInput');
            const options = document.getElementById('accountOptions');
            const outputDetails = document.getElementById('outputDetails');

            rows.slice(1).forEach(row => {
              const option = document.createElement('option');
              option.value = row[accountIndex];
              options.appendChild(option);
            });

            accountInput.addEventListener('input', () => {
              const value = accountInput.value.toLowerCase();
              const row = rows.find(r => r[accountIndex] && r[accountIndex].toLowerCase() === value);
              outputDetails.innerHTML = '';

              if (row) {
                outputDetails.appendChild(createOutputRow('Account Owner:', row[ownerIndex]));
                outputDetails.appendChild(createOutputRow('Manager:', row[managerIndex]));
                outputDetails.appendChild(createOutputRow('Account PAM:', row[pamIndex]));
                outputDetails.appendChild(createOutputRow('Type:', row[typeIndex]));
              }
            });

            function createOutputRow(label, value) {
              const div = document.createElement('div');
              div.className = 'output-row';

              const labelSpan = document.createElement('span');
              labelSpan.className = 'output-label';
              labelSpan.textContent = label;

              const valueBox = document.createElement('span');
              valueBox.className = 'output-box';
              valueBox.textContent = value;

              const tooltip = document.createElement('span');
              tooltip.className = 'tooltip';
              tooltip.textContent = 'Copy to clipboard';
              valueBox.appendChild(tooltip);

              const button = document.createElement('button');
              button.className = 'copy-btn';
              button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/></svg>`;
              button.addEventListener('click', () => {
                navigator.clipboard.writeText(value).then(() => {
                  tooltip.textContent = 'Copied!';
                  setTimeout(() => tooltip.textContent = 'Copy to clipboard', 1500);
                });
              });

              valueBox.appendChild(button);
              div.appendChild(labelSpan);
              div.appendChild(valueBox);
              return div;
            }
          }
        });
      });
  </script>
</body>
</html>

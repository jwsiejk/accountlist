<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input.copy-field {
      padding: 5px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 5px;
    }
    .copy-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 10px;
    }
    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px;
      display: flex;
      align-items: center;
    }
    .copy-btn svg {
      width: 18px;
      height: 18px;
      stroke: #333;
    }
    .copy-btn:hover svg {
      stroke: #007acc;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .error { color: red; }
    .password-prompt { display: none; margin-bottom: 10px; }
    .password-prompt.active { display: block; }
  </style>
</head>
<body>
  <div class="password-prompt" id="passwordPrompt">
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
  </div>

  <h2>Search Account</h2>
  <input type="text" id="accountInput" list="accountOptions" placeholder="Start typing to search..." disabled />
  <datalist id="accountOptions"></datalist>

  <div class="details">
    <label>Account Owner:</label>
    <div class="copy-wrapper">
      <input type="text" id="owner" class="copy-field" readonly />
      <button class="copy-btn" onclick="copyToClipboard('owner')" title="Copy">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <rect x="9" y="2" width="6" height="4" rx="1" />
          <path d="M5 8h14v14H5z" />
        </svg>
      </button>
    </div>

    <label>Manager:</label>
    <div class="copy-wrapper">
      <input type="text" id="manager" class="copy-field" readonly />
      <button class="copy-btn" onclick="copyToClipboard('manager')" title="Copy">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <rect x="9" y="2" width="6" height="4" rx="1" />
          <path d="M5 8h14v14H5z" />
        </svg>
      </button>
    </div>

    <label>Account PAM:</label>
    <div class="copy-wrapper">
      <input type="text" id="pam" class="copy-field" readonly />
      <button class="copy-btn" onclick="copyToClipboard('pam')" title="Copy">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <rect x="9" y="2" width="6" height="4" rx="1" />
          <path d="M5 8h14v14H5z" />
        </svg>
      </button>
    </div>

    <label>Type:</label>
    <div class="copy-wrapper">
      <input type="text" id="type" class="copy-field" readonly />
      <button class="copy-btn" onclick="copyToClipboard('type')" title="Copy">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <rect x="9" y="2" width="6" height="4" rx="1" />
          <path d="M5 8h14v14H5z" />
        </svg>
      </button>
    </div>
  </div>

  <div class="error" id="errorMessage"></div>

  <script>
    const accountInput = document.getElementById('accountInput');
    const ownerSpan = document.getElementById('owner');
    const managerSpan = document.getElementById('manager');
    const pamSpan = document.getElementById('pam');
    const typeSpan = document.getElementById('type');
    const errorDiv = document.getElementById('errorMessage');
    const passwordPrompt = document.getElementById('passwordPrompt');
    const passwordInput = document.getElementById('passwordInput');
    let accounts = [];
    const correctPassword = 'team2025';

    function checkPassword() {
      if (passwordInput.value === correctPassword) {
        passwordPrompt.classList.remove('active');
        accountInput.disabled = false;
        loadData();
      } else {
        errorDiv.textContent = 'Incorrect password. Try again.';
      }
      passwordInput.value = '';
    }

    function loadData() {
      const csvUrl = 'https://jwsiejk.github.io/accountlist/Americas.csv';

      fetch(csvUrl)
        .then(response => {
          if (!response.ok) throw new Error(`Fetch failed: ${response.status} ${response.statusText}`);
          return response.text();
        })
        .then(text => {
          Papa.parse(text, {
            complete: result => {
              const rows = result.data;
              if (rows.length < 2) {
                errorDiv.textContent = 'Invalid CSV file: No data rows.';
                return;
              }
              accounts = rows.slice(1).map(row => ({
                name: row[0] || '',
                owner: row[1] || 'N/A',
                manager: row[2] || 'N/A',
                pam: row[3] || 'N/A',
                type: row[4] || 'N/A'
              })).filter(account => account.name);
              populateDropdown();
              errorDiv.textContent = '';
            },
            error: err => {
              console.error('PapaParse error:', err);
              errorDiv.textContent = 'Error parsing CSV file.';
            }
          });
        })
        .catch(error => {
          console.error('Error loading CSV:', error);
          errorDiv.textContent = 'Error loading Americas.csv. Check the file path.';
        });
    }

    function populateDropdown() {
      const datalist = document.getElementById('accountOptions');
      datalist.innerHTML = '';
      accounts.forEach(account => {
        if (account.name) {
          const option = document.createElement('option');
          option.value = account.name;
          datalist.appendChild(option);
        }
      });
    }

    accountInput.addEventListener('change', function () {
      const selected = this.value.trim();
      const account = accounts.find(a => a.name === selected);
      if (account) {
        ownerSpan.value = account.owner;
        managerSpan.value = account.manager;
        pamSpan.value = account.pam;
        typeSpan.value = account.type;
      } else {
        ownerSpan.value = managerSpan.value = pamSpan.value = typeSpan.value = '';
      }
    });

    function copyToClipboard(fieldId) {
      const input = document.getElementById(fieldId);
      if (input && input.value) {
        navigator.clipboard.writeText(input.value)
          .then(() => console.log(`Copied ${fieldId}: ${input.value}`))
          .catch(err => console.error('Copy failed:', err));
      }
    }

    window.addEventListener('load', () => {
      passwordPrompt.classList.add('active');
    });
  </script>
</body>
</html>

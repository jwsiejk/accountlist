<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --accent:#7c3aed;
      --accent-ghost:#ede9fe;
      --ok:#16a34a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      padding:32px 16px;
    }
    .wrap{max-width:820px;margin:0 auto}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 10px 30px rgba(2,6,23,.06);
      padding:24px;
    }
    h1{font-size:22px;margin:0 0 16px}
    .hint{color:var(--muted);font-size:13px;margin-top:-6px;margin-bottom:16px}
    .row{display:grid;grid-template-columns:1fr auto;gap:12px;align-items:center}
    .input{
      width:100%;
      padding:12px 14px;
      border:1px solid var(--border);
      border-radius:12px;
      outline:none;
      background:#fff;
      font-size:16px;
    }
    .input:focus{border-color:var(--accent); box-shadow:0 0 0 4px var(--accent-ghost)}
    .grid{
      margin-top:18px;
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:12px;
    }
    @media (max-width:640px){ .grid{grid-template-columns:1fr} }
    .field{
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 12px 12px 14px;
      background:#fff;
      display:flex; align-items:center; gap:10px; justify-content:space-between;
      min-height:52px;
    }
    .label{font-weight:600;font-size:13px;color:#111827;margin-right:8px;white-space:nowrap}
    .value{
      color:#111827; font-weight:500;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
      flex:1;
    }
    .value a{color:inherit; text-decoration:none; border-bottom:1px dotted #cbd5e1}
    .value a:hover{border-bottom-color:var(--accent)}
    .copy{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px;

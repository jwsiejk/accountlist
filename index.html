<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Search</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { padding: 5px; font-size: 16px; width: 300px; }
    .details { margin-top: 10px; font-weight: bold; }
    .error { color: red; }
    .password-prompt { display: none; margin-bottom: 10px; }
    .password-prompt.active { display: block; }
    .option-container {
      display: flex;
      align-items: center;
      margin: 2px 0;
    }
    .copy-button {
      padding: 2px 5px;
      font-size: 12px;
      margin-left: 5px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .copy-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="password-prompt" id="passwordPrompt">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>
  <h2>Search Account</h2>
  <input type="text" id="accountInput" list="accountOptions" placeholder="Start typing to search..." disabled>
  <datalist id="accountOptions"></datalist>
  <div class="details">
    <p>Account Owner: <span id="owner"></span></p>
    <p>Manager: <span id="manager"></span></p>
    <p>Account PAM: <span id="pam"></span></p>
    <p>Type: <span id="type"></span></p>
  </div>
  <div class="error" id="errorMessage"></div>

  <script>
    // Account data and password
    const accountInput = document.getElementById('accountInput');
    const ownerSpan = document.getElementById('owner');
    const managerSpan = document.getElementById('manager');
    const pamSpan = document.getElementById('pam');
    const typeSpan = document.getElementById('type');
    const errorDiv = document.getElementById('errorMessage');
    const passwordPrompt = document.getElementById('passwordPrompt');
    const passwordInput = document.getElementById('passwordInput');
    let accounts = [];

    const correctPassword = 'team2025'; // Change this to your desired password

    // Password check function
    function checkPassword() {
      if (passwordInput.value === correctPassword) {
        passwordPrompt.classList.remove('active');
        accountInput.disabled = false;
        loadData();
      } else {
        errorDiv.textContent = 'Incorrect password. Try again.';
      }
      passwordInput.value = '';
    }

    // Auto-load Americas.csv from the updated Dropbox link with CORS proxy and fallback
    function loadData() {
      const csvUrl = 'https://cors-anywhere.herokuapp.com/https://www.dropbox.com/scl/fo/cgh12z1al9gy026frtf20/AAg4d7dc21cSUIIY0txxnMU?rlkey=9vtvwmooohzvuqtzznsrwk6d8&st=kt0y1nas&dl=1';
      const fallbackUrl = 'https://crossorigin.me/https://www.dropbox.com/scl/fo/cgh12z1al9gy026frtf20/AAg4d7dc21cSUIIY0txxnMU?rlkey=9vtvwmooohzvuqtzznsrwk6d8&st=kt0y1nas&dl=1';
      console.log('Attempting to fetch', csvUrl);
      fetch(csvUrl, { mode: 'cors' })
        .then(response => {
          console.log('Fetch response status:', response.status);
          console.log('Fetch response URL:', response.url);
          console.log('Fetch response headers:', Object.fromEntries(response.headers));
          if (!response.ok) {
            throw new Error(`Primary fetch failed: ${response.status}, URL: ${response.url}`);
          }
          return response.text();
        })
        .catch(error => {
          console.error('Primary fetch error:', error);
          console.log('Falling back to', fallbackUrl);
          return fetch(fallbackUrl, { mode: 'cors' })
            .then(fallbackResponse => {
              console.log('Fallback response status:', fallbackResponse.status);
              console.log('Fallback response URL:', fallbackResponse.url);
              if (!fallbackResponse.ok) {
                throw new Error(`Fallback fetch failed: ${fallbackResponse.status}, URL: ${fallbackResponse.url}`);
              }
              return fallbackResponse.text();
            });
        })
        .then(text => {
          const rows = parseCSV(text);
          if (rows.length < 2) {
            errorDiv.textContent = 'Invalid CSV file: No data rows.';
            return;
          }
          accounts = rows.slice(1).map(row => {
            return {
              name: row[0] || '',
              owner: row[1] || 'N/A',
              manager: row[2] || 'N/A',
              pam: row[3] || 'N/A',
              type: row[4] || 'N/A'
            };
          }).filter(account => account.name);
          console.log('Loaded Accounts:', accounts);
          populateDropdown();
          errorDiv.textContent = '';
        })
        .catch(error => {
          console.error('Error loading CSV:', error);
          errorDiv.textContent = 'Error loading Americas.csv from Dropbox. Check the URL or proxies.';
        });
    }

    // Parse CSV with quoted field support
    function parseCSV(text) {
      const rows = [];
      let row = [];
      let inQuotes = false;
      let currentField = '';

      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        if (char === '"' && (i === 0 || text[i - 1] !== '\\')) {
          inQuotes = !inQuotes;
          continue;
        }
        if (char === ',' && !inQuotes) {
          row.push(currentField);
          currentField = '';
        } else if (char === '\n' && !inQuotes) {
          row.push(currentField);
          rows.push(row);
          row = [];
          currentField = '';
        } else {
          currentField += char;
        }
      }
      if (currentField || row.length > 0) row.push(currentField);
      if (row.length > 0) rows.push(row);
      return rows;
    }

    // Populate datalist with account names and copy buttons
    function populateDropdown() {
      const datalist = document.getElementById('accountOptions');
      datalist.innerHTML = '';
      accounts.forEach(account => {
        if (account.name) {
          const optionContainer = document.createElement('div');
          optionContainer.className = 'option-container';
          
          const option = document.createElement('option');
          option.value = account.name;
          console.log('Dropdown Option:', account.name);
          
          const copyButton = document.createElement('button');
          copyButton.className = 'copy-button';
          copyButton.textContent = 'Copy';
          copyButton.onclick = (e) => {
            e.preventDefault(); // Prevent option selection
            navigator.clipboard.writeText(account.name).then(() => {
              console.log('Copied:', account.name);
            }).catch(err => {
              console.error('Failed to copy:', err);
            });
          };

          optionContainer.appendChild(option);
          optionContainer.appendChild(copyButton);
          datalist.appendChild(optionContainer);
        }
      });
    }

    // Display details on selection
    accountInput.addEventListener('change', function() {
      const selected = this.value.trim();
      console.log('Selected Value:', selected);
      const account = accounts.find(a => a.name === selected);
      console.log('Found Account:', account);
      if (account) {
        ownerSpan.textContent = account.owner;
        managerSpan.textContent = account.manager;
        pamSpan.textContent = account.pam;
        typeSpan.textContent = account.type;
      } else {
        ownerSpan.textContent = managerSpan.textContent = pamSpan.textContent = typeSpan.textContent = 'N/A';
      }
    });

    // Show password prompt on load
    window.addEventListener('load', () => {
      passwordPrompt.classList.add('active');
    });
  </script>
</body>
</html>
